<div class="container animated fadeIn fast">   
    <div class="mx-md-5 mt-5">
        <div class="mx-md-5 mt-5">
            <div class="mx-md-5 mt-5">
                <div class="mx-md-5 mt-5">
                    <div class="mx-md-5 mt-">
                        <div class="mx-md-5 mt-5">
                            <h2 class="text-center mb-3">Iniciar sesion</h2>
                            <form [formGroup]="logInForm">
                                <div *ngIf="error == true" class="alert alert-danger" role="alert">
                                    Todos los capos son necesarios.
                                </div>
                                <div>
                                    <input formControlName="email" placeholder="Correo electronico" class="form-control mb-3" type="email" required>
                                    <input formControlName="password" placeholder="ContraseÃ±a" class="form-control mb-3" type="password" required>
                                </div>
                                <div>
                                    <button (click)="logIn()" type="submit" class="btn btn-info btn-block">Iniciar sesion</button>
                                    <button (click)="clean()" type="button" class="btn btn-danger btn-block">Borrar</button>
                                </div>
                                <a [routerLink]="[ '/registrar']"><small>Registrarse</small></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
