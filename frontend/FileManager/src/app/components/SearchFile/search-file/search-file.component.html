<div>
    <div class="mt-2">
        <h2>Buscar registro</h2>
        <div>
            <form [formGroup]="form">
                <div class="d-flex">
                    <div class="col-md-9">
                        <input formControlName="identification" required
                        class="form-control" type="text" placeholder="Buscar" onkeydown="return ( event.ctrlKey || event.altKey 
                        || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                        || (95<event.keyCode && event.keyCode<106)
                        || (event.keyCode==8) || (event.keyCode==9) 
                        || (event.keyCode>34 && event.keyCode<40) 
                        || (event.keyCode==46) )">
                    </div>
                    <div class="col-md-3">
                        <a (click)="search()" type="submit" class="btn btn-info text-light">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-3 animted fadeInDown">
            <div *ngIf="loading">
                <app-loading></app-loading>
            </div>
            <div *ngIf="notRegistor">
                <app-empty></app-empty>
            </div>

            <div *ngIf="!notRegistor">
                <div *ngIf="!loading" class="row">
                    <div class="col-md-4 ml-md-3" *ngIf="!data == ''">
                        <div *ngIf="data.profileImage != ''">
                            <img src="{{data.profileImage}}" class="w-100 h-100" alt="foto-perfil">
                        </div>
                        <div *ngIf="data.profileImage == ''">
                            <img class="w-100 h-100" src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg" alt="foto-perfil">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <h3>{{data.name | uppercase }}</h3>
                        <h3>{{data.lastName | uppercase}}</h3>
                        <h4>{{data.identification}}</h4>
                    </div>
                    <div *ngIf="!data==''" class="mt-3 ml-md-4">
                     <a class="btn btn-success" [routerLink]="[ '/profile', data.identification ]">
                        <i class="fas fa-arrow-right"></i>
                     </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
